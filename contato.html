<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contato - ONG Esperança Viva</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contato-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contato-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contato-item img {
      width: 32px;
      height: 32px;
    }

    .contato-item span {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>ONG Esperança Viva</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="quem-somos.html">Quem Somos</a>
      <a href="projetos.html">Projetos</a>
      <a href="voluntarios.html">Voluntários</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <h2>Fale Conosco</h2>
    <div class="contato-container">

      <div class="contato-item">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Ícone de e-mail" />
        <span><strong>Email:</strong> contato@esperancaviva.org</span>
      </div>

      <div class="contato-item">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Ícone do WhatsApp" />
        <span><strong>WhatsApp:</strong> (11) 96475-1417</span>
      </div>

      <div class="contato-item">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Ícone de localização" />
        <span><strong>Endereço:</strong> Rua da Solidariedade, 123 - São Paulo, SP</span>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva</p>
  </footer>
</body>
</html>
